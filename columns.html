<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLUMNS - 디자인 지그</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #1a1a1a;
            line-height: 1.6;
            background: #fff;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1.5rem 3rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a1a1a;
            text-decoration: none;
        }

        .nav-list {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-link {
            color: #1a1a1a;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s ease;
            letter-spacing: 0.05em;
        }

        .nav-link:hover {
            color: #B4956F;
        }

        .nav-link-cta {
            color: #B4956F;
        }

        .nav-link.active {
            color: #B4956F;
            border-bottom: 2px solid #B4956F;
            padding-bottom: 4px;
        }

        .page-hero {
            padding: 160px 3rem 60px;
            background: linear-gradient(135deg, #f8f6f3 0%, #fff 100%);
            text-align: center;
        }

        .page-hero h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }

        .page-hero p {
            font-size: 1.1rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
        }

        .columns-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 3rem;
        }

        .columns-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }

        .column-card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .column-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .column-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f0f0f0;
        }

        .column-content {
            padding: 24px;
        }

        .column-date {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 8px;
        }

        .column-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: #1a1a1a;
            line-height: 1.4;
        }

        .column-summary {
            font-size: 0.95rem;
            color: #666;
            line-height: 1.6;
        }

        .column-tag {
            display: inline-block;
            padding: 4px 10px;
            background: #f5f5f5;
            border-radius: 4px;
            font-size: 0.8rem;
            color: #666;
            margin-top: 12px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #888;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f0f0f0;
            border-top-color: #B4956F;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            overflow-y: auto;
        }

        .modal-overlay.show {
            display: block;
        }

        .modal-content {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            overflow: hidden;
        }

        .modal-header {
            position: relative;
        }

        .modal-header img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-body {
            padding: 40px;
        }

        .modal-body h1 {
            font-size: 2rem;
            margin-bottom: 16px;
            line-height: 1.4;
        }

        .modal-body .meta {
            color: #888;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .modal-body .content {
            font-size: 1.05rem;
            line-height: 1.9;
            color: #333;
        }

        .modal-body .content p {
            margin-bottom: 1.5em;
        }

        .modal-body .content h2 {
            margin: 2em 0 1em;
            font-size: 1.4rem;
        }

        .modal-body .content h3 {
            margin: 1.5em 0 0.8em;
            font-size: 1.2rem;
        }

        .modal-body .content img {
            max-width: 100%;
            border-radius: 8px;
            margin: 1.5em 0;
        }

        .modal-body .content pre {
            background: #f5f5f5;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1.5em 0;
        }

        .modal-body .content code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .modal-body .content pre code {
            background: none;
            padding: 0;
        }

        /* 푸터 */
        .footer {
            background: #f8f8f8;
            color: #333;
            padding: 30px 2rem;
            text-align: center;
        }

        .footer-brand {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 0.2rem;
            color: #1a1a1a;
        }

        .footer-tagline {
            font-size: 0.7rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .footer-info {
            margin-bottom: 1rem;
        }

        .footer-info p {
            color: #666;
            font-size: 0.7rem;
            margin: 0.2rem 0;
        }

        .footer-info a {
            color: #666;
            text-decoration: none;
        }

        .footer-info a:hover {
            color: #B4956F;
        }

        .footer-sns {
            display: flex;
            gap: 0.8rem;
            justify-content: center;
            margin: 1rem 0;
        }

        .footer-sns a {
            color: #666;
            transition: color 0.3s, transform 0.3s;
        }

        .footer-sns a:hover {
            color: #B4956F;
            transform: translateY(-2px);
        }

        .footer-sns svg {
            width: 18px;
            height: 18px;
        }

        .footer-copyright {
            color: #999;
            font-size: 0.65rem;
            margin-top: 1rem;
            border-top: 1px solid #eee;
            padding-top: 1rem;
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem 1.5rem;
            }

            .nav-list {
                display: none;
            }

            .page-hero {
                padding: 120px 1.5rem 40px;
            }

            .page-hero h1 {
                font-size: 1.8rem;
            }

            .columns-section {
                padding: 40px 1.5rem;
            }

            .columns-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                margin: 20px;
            }

            .modal-body {
                padding: 24px;
            }

            .modal-body h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">디자인 지그</a>
            <nav>
                <ul class="nav-list">
                    <li><a href="columns.html" class="nav-link active">COLUMNS</a></li>
                    <li><a href="portfolio.html" class="nav-link">PORTFOLIO</a></li>
                    <li><a href="quote.html" class="nav-link nav-link-cta">ASK A QUOTE</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="page-hero">
            <h1>COLUMNS</h1>
            <p>인테리어에 대한 인사이트와 유용한 정보를 공유합니다</p>
        </section>

        <section class="columns-section">
            <div id="columnsContainer" class="columns-grid">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>칼럼을 불러오는 중...</p>
                </div>
            </div>
        </section>
    </main>

    <div class="modal-overlay" id="columnModal">
        <div class="modal-content">
            <div class="modal-header">
                <img id="modalImage" src="" alt="">
                <button class="modal-close" onclick="closeModal()">×</button>
            </div>
            <div class="modal-body">
                <h1 id="modalTitle"></h1>
                <div class="meta" id="modalMeta"></div>
                <div class="content" id="modalContent"></div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <h2 class="footer-brand">디자인 지그</h2>
        <p class="footer-tagline">깔끔하고 시대를 초월한 인테리어 경험을 만들어갑니다.</p>
        <div class="footer-info">
            <p>경기도 용인시 수지구 보정동</p>
            <p>연락처: <a href="tel:031-000-0000">031-000-0000</a></p>
            <p>이메일: <a href="mailto:info@designjig.com">info@designjig.com</a></p>
        </div>
        <div class="footer-sns">
            <a href="#" title="네이버 블로그" aria-label="네이버 블로그">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M16.273 12.845L7.376 0H0v24h7.726V11.156L16.624 24H24V0h-7.727v12.845z" />
                </svg>
            </a>
            <a href="#" title="인스타그램" aria-label="인스타그램">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                </svg>
            </a>
            <a href="#" title="유튜브" aria-label="유튜브">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z" />
                </svg>
            </a>
        </div>
        <p class="footer-copyright">© 2024 디자인 지그. All rights reserved.</p>
    </footer>

    <script src="config.js"></script>
    <script>
        // =============================================
        // 칼럼 데이터 (Notion 연동 시 자동 교체됨)
        // columns-data.json 파일로 관리
        // =============================================
        let COLUMNS_DATA = [];

        // 페이지 로드
        document.addEventListener('DOMContentLoaded', loadColumns);

        // 칼럼 로드
        async function loadColumns() {
            try {
                // columns-data.json에서 데이터 로드 시도
                const response = await fetch('columns-data.json');
                if (response.ok) {
                    const data = await response.json();
                    COLUMNS_DATA = data.posts || [];
                }
            } catch (e) {
                console.log('columns-data.json 없음, 샘플 데이터 사용');
            }

            // 데이터가 없으면 샘플 표시
            if (COLUMNS_DATA.length === 0) {
                COLUMNS_DATA = getSampleData();
            }

            displayColumns(COLUMNS_DATA);
        }

        // 샘플 데이터
        function getSampleData() {
            return [
                {
                    id: 1,
                    title: '아파트 인테리어 비용, 얼마가 적당할까?',
                    date: '2024-12-20',
                    thumbnail: 'https://images.unsplash.com/photo-1502672260266-1c1ef2d93688?w=600',
                    summary: '32평 아파트 기준 실제 견적 사례와 함께 적정 예산을 알려드립니다.',
                    tag: '비용안내',
                    content: '<p>인테리어를 준비하시면서 가장 먼저 궁금한 것이 바로 비용입니다.</p><h2>평형대별 인테리어 비용</h2><p>• 20평대: 2,500만원 ~ 4,000만원<br>• 30평대: 3,500만원 ~ 6,000만원<br>• 40평대: 5,000만원 ~ 8,000만원</p><h2>비용에 영향을 주는 요소</h2><p>1. 철거 범위<br>2. 자재 등급<br>3. 시스템 교체 (샤시, 보일러, 에어컨)<br>4. 가구 공사</p>'
                },
                {
                    id: 2,
                    title: '주방 리모델링 전 꼭 알아야 할 5가지',
                    date: '2024-12-18',
                    thumbnail: 'https://images.unsplash.com/photo-1556909114-f6e7ad7d3136?w=600',
                    summary: '주방 공사 전 반드시 체크해야 할 사항들을 정리했습니다.',
                    tag: '시공가이드',
                    content: '<p>주방은 인테리어에서 가장 신경 써야 할 공간입니다.</p><h2>1. 배관 상태 확인</h2><p>오래된 아파트의 경우 배관 교체가 필요할 수 있습니다.</p><h2>2. 환기 시스템</h2><p>레인지후드의 배기 경로를 확인하세요.</p><h2>3. 전기 용량</h2><p>인덕션, 식기세척기 등을 위한 전용 회로가 필요합니다.</p>'
                },
                {
                    id: 3,
                    title: '인테리어 계약 전 체크리스트',
                    date: '2024-12-15',
                    thumbnail: 'https://images.unsplash.com/photo-1524758631624-e2822e304c36?w=600',
                    summary: '계약서 작성 시 꼭 확인해야 할 항목들을 안내합니다.',
                    tag: '계약안내',
                    content: '<p>인테리어 계약은 큰 금액이 오가는 만큼 신중해야 합니다.</p><h2>필수 확인 사항</h2><p>1. 공사 범위와 세부 내역<br>2. 총 공사비와 지불 일정<br>3. 공사 기간<br>4. A/S 기간과 범위<br>5. 추가 공사 발생 시 처리 방법</p>'
                }
            ];
        }

        // 칼럼 표시
        function displayColumns(columns) {
            const container = document.getElementById('columnsContainer');

            if (columns.length === 0) {
                container.innerHTML = '<p style="text-align:center;color:#888;padding:60px;">준비된 칼럼이 없습니다.</p>';
                return;
            }

            container.innerHTML = columns.map(col => `
                <article class="column-card" onclick="openColumn(${col.id})">
                    <img class="column-thumbnail" src="${col.thumbnail}" alt="${col.title}" loading="lazy">
                    <div class="column-content">
                        <div class="column-date">${formatDate(col.date)}</div>
                        <h2 class="column-title">${col.title}</h2>
                        <p class="column-summary">${col.summary}</p>
                        <span class="column-tag">${col.tag || '인테리어'}</span>
                    </div>
                </article>
            `).join('');
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return `${date.getFullYear()}년 ${date.getMonth() + 1}월 ${date.getDate()}일`;
        }

        function openColumn(id) {
            const column = COLUMNS_DATA.find(c => c.id === id);
            if (!column) return;

            document.getElementById('modalImage').src = column.thumbnail;
            document.getElementById('modalTitle').textContent = column.title;
            document.getElementById('modalMeta').textContent = formatDate(column.date) + ' · ' + (column.tag || '인테리어');
            document.getElementById('modalContent').innerHTML = column.content;
            document.getElementById('columnModal').classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('columnModal').classList.remove('show');
            document.body.style.overflow = '';
        }

        document.getElementById('columnModal').addEventListener('click', function (e) {
            if (e.target === this) closeModal();
        });

        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') closeModal();
        });
    </script>
</body>

</html>
