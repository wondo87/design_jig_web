<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTFOLIO - 디자인 지그</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* [디자인지그 x 림디자인 스타일 레이아웃] */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Noto Sans KR', sans-serif; color: #333; background: #fff; -webkit-font-smoothing: antialiased; }
        .header { padding: 2.5rem 4rem; display: flex; justify-content: space-between; align-items: center; background: #fff; position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 1.1rem; font-weight: 700; text-decoration: none; color: #000; letter-spacing: -0.03em; }
        .nav-link { margin-left: 2rem; text-decoration: none; color: #888; font-size: 0.85rem; transition: 0.3s; }
        .nav-link:hover { color: #000; }

        .portfolio-section { max-width: 1600px; margin: 0 auto; padding: 2rem 4rem 8rem; }
        .portfolio-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(480px, 1fr)); gap: 40px; }
        .portfolio-card { cursor: pointer; margin-bottom: 1rem; }
        .portfolio-card img { width: 100%; aspect-ratio: 1.1 / 1; object-fit: cover; transition: opacity 0.4s; }
        .portfolio-card:hover img { opacity: 0.7; }
        .portfolio-card h3 { font-size: 0.95rem; margin-top: 1.2rem; font-weight: 400; color: #111; }

        /* [핵심] 프로젝트 상세 페이지 (림디자인 스타일) */
        .detail-view { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 2000; overflow-y: auto; }
        .detail-view.show { display: block; }
        .detail-container { display: flex; max-width: 1600px; margin: 0 auto; padding: 8rem 4rem; min-height: 100vh; gap: 60px; }
        
        .detail-slider { flex: 1.3; position: relative; background: #fbfbfb; height: 75vh; display: flex; align-items: center; justify-content: center; }
        .detail-slider img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .slide-btn { position: absolute; top: 50%; transform: translateY(-50%); background: none; border: none; font-size: 2.5rem; color: #e0e0e0; cursor: pointer; padding: 30px; transition: 0.3s; }
        .slide-btn:hover { color: #111; }
        .prev-btn { left: 0; } .next-btn { right: 0; }

        .detail-info { flex: 0.7; padding-top: 1rem; }
        .detail-info h2 { font-size: 1.6rem; font-weight: 400; margin-bottom: 2.5rem; color: #111; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 3rem; border-top: 1px solid #f0f0f0; padding-top: 2.5rem; }
        .info-item h4 { font-size: 0.75rem; color: #aaa; font-weight: 400; margin-bottom: 0.8rem; }
        .info-item p { font-size: 0.9rem; color: #333; font-weight: 400; }

        .close-btn { position: fixed; top: 40px; right: 40px; font-size: 2.5rem; cursor: pointer; border: none; background: none; z-index: 2100; color: #111; font-weight: 200; }

        @media (max-width: 1100px) {
            .detail-container { flex-direction: column; padding: 6rem 2rem; }
            .detail-info { padding-left: 0; margin-top: 2rem; }
            .detail-slider { height: 55vh; }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">DESIGN JIG</a>
        <nav>
            <a href="portfolio.html" class="nav-link">Project</a>
            <a href="#" class="nav-link">Contact</a>
        </nav>
    </header>

    <div class="portfolio-section">
        <div id="portfolioGrid" class="portfolio-grid"></div>
    </div>

    <div id="detailView" class="detail-view">
        <button class="close-btn" onclick="closeDetail()">×</button>
        <div class="detail-container">
            <div class="detail-slider">
                <button class="slide-btn prev-btn" onclick="changeImg(-1)">‹</button>
                <img id="mainImg" src="">
                <button class="slide-btn next-btn" onclick="changeImg(1)">›</button>
            </div>
            <div class="detail-info">
                <h2 id="projTitle"></h2>
                <div class="info-grid">
                    <div class="info-item"><h4>면적</h4><p id="infoArea">-</p></div>
                    <div class="info-item"><h4>주거형태</h4><p id="infoType">-</p></div>
                    <div class="info-item"><h4>바닥</h4><p id="infoFloor">-</p></div>
                    <div class="info-item"><h4>가구</h4><p id="infoFurniture">-</p></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let projects = [];
        let curProjIdx = 0;
        let curImgIdx = 0;

        async function loadData() {
            try {
                const res = await fetch('/.netlify/functions/portfolio');
                projects = await res.json();
                const grid = document.getElementById('portfolioGrid');
                
                grid.innerHTML = projects.map((p, i) => {
                    const imgUrl = p.properties.URL?.files?.[0]?.external?.url || "";
                    const title = p.properties.이름?.title?.[0]?.plain_text || "Untitled";
                    return `
                        <div class="portfolio-card" onclick="openDetail(${i})">
                            <img src="${imgUrl}" loading="lazy">
                            <h3>${title}</h3>
                        </div>
                    `;
                }).join('');
            } catch (e) {
                console.error("Data Load Error", e);
            }
        }

        function openDetail(idx) {
            curProjIdx = idx; curImgIdx = 0;
            updateDetail();
            document.getElementById('detailView').classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function updateDetail() {
            const p = projects[curProjIdx].properties;
            const images = p.URL?.files || [];
            
            // 이미지 업데이트
            document.getElementById('mainImg').src = images[curImgIdx]?.external?.url || "";
            document.getElementById('projTitle').textContent = p.이름?.title?.[0]?.plain_text || "-";
            
            // [수정 포인트] '선택(Select)' 속성 데이터 읽기
            document.getElementById('infoArea').textContent = p.면적?.select?.name || p.면적?.rich_text?.[0]?.plain_text || "-";
            document.getElementById('infoType').textContent = p.카테고리?.select?.name || "-";
            document.getElementById('infoFloor').textContent = p.바닥?.select?.name || p.바닥?.rich_text?.[0]?.plain_text || "-";
            document.getElementById('infoFurniture').textContent = p.
