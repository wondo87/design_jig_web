<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTFOLIO - 디자인 지그</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #1a1a1a;
            line-height: 1.6;
            background: #fff;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1.5rem 3rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a1a1a;
            text-decoration: none;
        }
        .nav-list {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }
        .nav-link {
            color: #1a1a1a;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s ease;
            letter-spacing: 0.05em;
        }
        .nav-link:hover { color: #B4956F; }
        .nav-link-cta { color: #B4956F; }
        .nav-link.active { color: #B4956F; border-bottom: 2px solid #B4956F; padding-bottom: 4px; }
        
        .page-hero {
            padding: 160px 3rem 60px;
            background: linear-gradient(135deg, #f8f6f3 0%, #fff 100%);
            text-align: center;
        }
        .page-hero h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }
        .page-hero p {
            font-size: 1.1rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* 필터 탭 */
        .filter-tabs {
            display: flex;
            justify-content: center;
            gap: 12px;
            padding: 30px 3rem;
            flex-wrap: wrap;
        }
        .filter-tab {
            padding: 10px 24px;
            border: 1px solid #ddd;
            border-radius: 30px;
            background: #fff;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .filter-tab:hover, .filter-tab.active {
            background: #1a1a1a;
            color: #fff;
            border-color: #1a1a1a;
        }
        
        /* 포트폴리오 그리드 */
        .portfolio-section {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 3rem 80px;
        }
        
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 24px;
        }
        
        .portfolio-card {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            aspect-ratio: 4/3;
        }
        
        .portfolio-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .portfolio-card:hover img {
            transform: scale(1.05);
        }
        
        .portfolio-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 30px 24px 24px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: #fff;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.3s;
        }
        
        .portfolio-card:hover .portfolio-overlay {
            transform: translateY(0);
            opacity: 1;
        }
        
        .portfolio-overlay h3 {
            font-size: 1.2rem;
            margin-bottom: 6px;
        }
        .portfolio-overlay p {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        /* 라이트박스 */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 3000;
            padding: 20px;
        }
        .lightbox.show { display: flex; }
        
        .lightbox-container {
            display: flex;
            width: 100%;
            height: 100%;
            gap: 30px;
        }
        
        .lightbox-main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .lightbox-main img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }
        
        .lightbox-sidebar {
            width: 350px;
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            overflow-y: auto;
        }
        
        .lightbox-sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }
        
        .lightbox-sidebar .meta {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .lightbox-sidebar .description {
            color: #444;
            line-height: 1.8;
            margin-bottom: 24px;
        }
        
        .lightbox-sidebar .specs {
            background: #f8f8f8;
            padding: 16px;
            border-radius: 8px;
        }
        .lightbox-sidebar .specs h4 {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 12px;
        }
        .lightbox-sidebar .specs p {
            font-size: 0.95rem;
            margin-bottom: 8px;
        }
        
        .lightbox-thumbnails {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .lightbox-thumbnails img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s;
        }
        .lightbox-thumbnails img:hover,
        .lightbox-thumbnails img.active {
            opacity: 1;
        }
        
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
        }
        
        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .lightbox-nav.prev { left: 20px; }
        .lightbox-nav.next { right: 20px; }
        
        .footer {
            background: #1a1a1a;
            color: #fff;
            padding: 60px 3rem;
            text-align: center;
        }
        .footer p { color: #888; font-size: 0.9rem; }
        .footer a { color: #B4956F; text-decoration: none; }
        
        @media (max-width: 1024px) {
            .lightbox-sidebar { display: none; }
        }
        
        @media (max-width: 768px) {
            .header { padding: 1rem 1.5rem; }
            .nav-list { display: none; }
            .page-hero { padding: 120px 1.5rem 40px; }
            .page-hero h1 { font-size: 1.8rem; }
            .portfolio-section { padding: 20px 1.5rem 60px; }
            .portfolio-grid { grid-template-columns: 1fr; }
            .filter-tabs { padding: 20px 1.5rem; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">디자인 지그</a>
            <nav>
                <ul class="nav-list">
                    <li><a href="columns.html" class="nav-link">COLUMNS</a></li>
                    <li><a href="portfolio.html" class="nav-link active">PORTFOLIO</a></li>
                    <li><a href="quote.html" class="nav-link nav-link-cta">ASK A QUOTE</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="page-hero">
            <h1>PORTFOLIO</h1>
            <p>디자인 지그가 완성한 공간들을 소개합니다</p>
        </section>
        
        <div class="filter-tabs">
            <button class="filter-tab active" data-filter="all">전체</button>
            <button class="filter-tab" data-filter="apartment">아파트</button>
            <button class="filter-tab" data-filter="villa">빌라/주택</button>
            <button class="filter-tab" data-filter="partial">부분 시공</button>
        </div>
        
        <section class="portfolio-section">
            <div id="portfolioGrid" class="portfolio-grid">
                <!-- 포트폴리오 카드가 여기에 동적 생성됨 -->
            </div>
        </section>
    </main>
    
    <!-- 라이트박스 -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" onclick="closeLightbox()">×</button>
        <div class="lightbox-container">
            <div class="lightbox-main">
                <button class="lightbox-nav prev" onclick="navLightbox(-1)">‹</button>
                <img id="lightboxImage" src="" alt="">
                <button class="lightbox-nav next" onclick="navLightbox(1)">›</button>
            </div>
            <div class="lightbox-sidebar">
                <h2 id="lightboxTitle"></h2>
                <div class="meta" id="lightboxMeta"></div>
                <div class="description" id="lightboxDesc"></div>
                <div class="specs">
                    <h4>시공 정보</h4>
                    <div id="lightboxSpecs"></div>
                </div>
                <div class="lightbox-thumbnails" id="lightboxThumbs"></div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>© 2024 디자인 지그. All rights reserved.</p>
        <p style="margin-top: 10px;">경기도 용인시 수지구 보정동 | <a href="tel:031-000-0000">031-000-0000</a></p>
    </footer>
    
    <script src="config.js"></script>
    <script>
        // =============================================
        // 포트폴리오 데이터 (Cloudinary 이미지 URL 사용)
        // portfolio-data.json 파일로 관리
        // =============================================
        let PORTFOLIO_DATA = [];
        let currentProject = null;
        let currentImageIndex = 0;
        
        // 페이지 로드
        document.addEventListener('DOMContentLoaded', loadPortfolio);
        
        // 포트폴리오 로드
        async function loadPortfolio() {
            try {
                const response = await fetch('portfolio-data.json');
                if (response.ok) {
                    const data = await response.json();
                    PORTFOLIO_DATA = data.projects || [];
                }
            } catch (e) {
                console.log('portfolio-data.json 없음, 샘플 데이터 사용');
            }
            
            if (PORTFOLIO_DATA.length === 0) {
                PORTFOLIO_DATA = getSamplePortfolio();
            }
            
            displayPortfolio(PORTFOLIO_DATA);
            setupFilters();
        }
        
        // 샘플 데이터
        function getSamplePortfolio() {
            return [
                {
                    id: 1,
                    title: '수지 래미안 32평',
                    category: 'apartment',
                    location: '용인시 수지구',
                    size: '32평',
                    duration: '6주',
                    year: '2024',
                    description: '화이트 톤과 우드 포인트로 따뜻하면서도 모던한 분위기를 연출했습니다. 거실 확장으로 넓은 공간감을 확보하고, 주방에는 아일랜드 식탁을 배치했습니다.',
                    thumbnail: 'https://images.unsplash.com/photo-1502672260266-1c1ef2d93688?w=800',
                    images: [
                        'https://images.unsplash.com/photo-1502672260266-1c1ef2d93688?w=1200',
                        'https://images.unsplash.com/photo-1556909114-f6e7ad7d3136?w=1200',
                        'https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?w=1200'
                    ]
                },
                {
                    id: 2,
                    title: '분당 정자동 45평',
                    category: 'apartment',
                    location: '성남시 분당구',
                    size: '45평',
                    duration: '8주',
                    year: '2024',
                    description: '그레이 컬러를 베이스로 고급스러운 분위기를 연출했습니다. 대리석 포인트와 간접 조명으로 호텔 같은 공간을 완성했습니다.',
                    thumbnail: 'https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?w=800',
                    images: [
                        'https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?w=1200',
                        'https://images.unsplash.com/photo-1502672260266-1c1ef2d93688?w=1200'
                    ]
                },
                {
                    id: 3,
                    title: '용인 주방 리모델링',
                    category: 'partial',
                    location: '용인시 기흥구',
                    size: '주방 8평',
                    duration: '2주',
                    year: '2024',
                    description: '노후된 주방을 현대적인 스타일로 탈바꿈했습니다. 상부장을 없애고 오픈 선반으로 개방감을 살렸습니다.',
                    thumbnail: 'https://images.unsplash.com/photo-1556909114-f6e7ad7d3136?w=800',
                    images: [
                        'https://images.unsplash.com/photo-1556909114-f6e7ad7d3136?w=1200'
                    ]
                }
            ];
        }
        
        // 포트폴리오 표시
        function displayPortfolio(projects, filter = 'all') {
            const grid = document.getElementById('portfolioGrid');
            const filtered = filter === 'all' ? projects : projects.filter(p => p.category === filter);
            
            if (filtered.length === 0) {
                grid.innerHTML = '<p style="text-align:center;color:#888;padding:60px;grid-column:1/-1;">해당 카테고리의 프로젝트가 없습니다.</p>';
                return;
            }
            
            grid.innerHTML = filtered.map(project => `
                <article class="portfolio-card" onclick="openLightbox(${project.id})">
                    <img src="${project.thumbnail}" alt="${project.title}" loading="lazy">
                    <div class="portfolio-overlay">
                        <h3>${project.title}</h3>
                        <p>${project.location} · ${project.size}</p>
                    </div>
                </article>
            `).join('');
        }
        
        // 필터 설정
        function setupFilters() {
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    displayPortfolio(PORTFOLIO_DATA, this.dataset.filter);
                });
            });
        }
        
        // 라이트박스 열기
        function openLightbox(id) {
            currentProject = PORTFOLIO_DATA.find(p => p.id === id);
            if (!currentProject) return;
            
            currentImageIndex = 0;
            updateLightbox();
            document.getElementById('lightbox').classList.add('show');
            document.body.style.overflow = 'hidden';
        }
        
        // 라이트박스 업데이트
        function updateLightbox() {
            const p = currentProject;
            document.getElementById('lightboxImage').src = p.images[currentImageIndex];
            document.getElementById('lightboxTitle').textContent = p.title;
            document.getElementById('lightboxMeta').textContent = `${p.location} · ${p.year}`;
            document.getElementById('lightboxDesc').textContent = p.description;
            document.getElementById('lightboxSpecs').innerHTML = `
                <p><strong>위치:</strong> ${p.location}</p>
                <p><strong>면적:</strong> ${p.size}</p>
                <p><strong>공사기간:</strong> ${p.duration}</p>
            `;
            
            // 썸네일
            document.getElementById('lightboxThumbs').innerHTML = p.images.map((img, i) => `
                <img src="${img}" onclick="showImage(${i})" class="${i === currentImageIndex ? 'active' : ''}" alt="">
            `).join('');
        }
        
        // 이미지 표시
        function showImage(index) {
            currentImageIndex = index;
            updateLightbox();
        }
        
        // 이전/다음
        function navLightbox(dir) {
            const total = currentProject.images.length;
            currentImageIndex = (currentImageIndex + dir + total) % total;
            updateLightbox();
        }
        
        // 라이트박스 닫기
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('show');
            document.body.style.overflow = '';
        }
        
        // ESC, 배경 클릭으로 닫기
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) closeLightbox();
        });
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') navLightbox(-1);
            if (e.key === 'ArrowRight') navLightbox(1);
        });
    </script>
</body>
</html>
